<div class="formc mat-elevation-z5 text-center" *ngIf="user$ | async as user">
<h1>User Profile</h1>

<form class="margin=top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="row">
        <mat-form-field>
            <input
            type="text"
            matInput
            formControlName="firstName"
            placeholder="First Name"
            />
        </mat-form-field>
        <mat-form-field>
            <input
            type="text"
            matInput
            formControlName="lastName"
            placeholder="Last Name"
            />
        </mat-form-field>
        <mat-form-field>
            <input
            type="text"
            matInput
            formControlName="displayName"
            placeholder="Display Name"
            />            
        </mat-form-field>
        <mat-form-field>
            <input
            type="number"
            matInput
            formControlName="phone"
            placeholder="Phone"
            />
        </mat-form-field>
        <mat-form-field>
            <input
            type="text"
            matInput
            formControlName="address"
            placeholder="Address"
            />
        </mat-form-field>
        <button type="submit" class="margin-top" mat-raised-button color="primary">
            Save
        </button>
    </div>
</form>
</div>
