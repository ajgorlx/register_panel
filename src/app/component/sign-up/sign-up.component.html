<div class="formc mat-elevation-z5">
    <h1>SignUp</h1>
    <form [formGroup]="signUpform" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name"/>
        <mat-error *ngIf="name?.errors?.['required']">Name required!</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">Email address required!</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Enter correct email!</mat-error>
    </mat-form-field>
    <mat-form-field>
         <input matInput placeholder="password" formControlName="password" type="password"/>
         <mat-error *ngIf="password?.errors?.['required']">Password required!</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password"/>
        <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm passworrd required!</mat-error>
   </mat-form-field>
   <mat-error *ngIf="signUpform?.errors?.['passwordDontMatch']">Password should match! </mat-error>
    <div class="center margin-top login">
        <button mat-raised-button color="primary" type="submit">
            Sign Up
            </button>
    </div>
    </form>
</div>
