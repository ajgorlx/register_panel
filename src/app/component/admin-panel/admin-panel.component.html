<div class="formc2 mat-elevation-z5">
    <h1>Add new user</h1>
    <form [formGroup]="addNewUser" (ngSubmit)="submit()">
    <mat-form-field>
<input matInput placeholder="Email address" formControlName="email" />
<mat-error *ngIf="email?.errors?.['required']">Email address required!</mat-error>
<mat-error *ngIf="email?.errors?.['email']">Enter correct email!</mat-error>
</mat-form-field>
<mat-form-field>
 <input matInput placeholder="password" formControlName="password" type="password"/>
 <mat-error *ngIf="password?.errors?.['required']">Password required!</mat-error>
</mat-form-field>
<button mat-raised-button color="primary" type="submit">
    Add user
    </button>
</form>
</div>


<h1>User List</h1>
<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let user">{{ user[column] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
