<div class="formc2 mat-elevation-z5">
    <h1>Add new user</h1>
    <form [formGroup]="addNewUser" (ngSubmit)="submit()">
    <mat-form-field>
<input matInput placeholder="Email address" formControlName="email" />
<mat-error *ngIf="email?.errors?.['required']">Email address required!</mat-error>
<mat-error *ngIf="email?.errors?.['email']">Enter correct email!</mat-error>
</mat-form-field>
<mat-form-field>
 <input matInput placeholder="password" formControlName="password" type="password"/>
 <mat-error *ngIf="password?.errors?.['required']">Password required!</mat-error>
</mat-form-field>
<button mat-raised-button color="primary" type="submit">
    Add user
    </button>
</form>
</div>


<h1>User List</h1>
<table>
    <thead>
        <tr>
            <th>Display Name </th>
            <th>Role</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.displayName }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
